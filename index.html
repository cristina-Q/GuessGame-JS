<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="css/style.css"
  >
  <link
    rel="shortcut icon"
    href="media/favicon.png"
    type="image/png"
  >
  <title>GuessGame</title>
</head>

<body>
  <main class="container-fluid main">
    <header class="row flex-column">
      <div class="col py-3">
        <a
          href="/"
          class="btn text-custom border border-custom "
        >
          New Game!
        </a>
      </div>

      <div class="col d-flex align-items-center justify-content-center pb-4">
        <h1 class="main-title text-center">
          Guess My Number!
        </h1>
      </div>

      <div class="col d-flex justify-content-center">
        <div class="bg-custom q-box">
          <p
            id="q-box"
            class="display-1 text-center pt-3 pr-4 pl-5"
          >
            ?
          </p>
        </div>
      </div>

      <div class="col d-flex flex-column align-items-center py-5">
        <p>
          Between 1 and 100
        </p>
      </div>
    </header>


    <main class="row justify-content-between">
      <section class="col col-lg-4 d-flex flex-column left-side">
        <input
          type="number"
          class="input-number mb-3 py-2"
          placeholder="[ Insert your number ]"
        >

        <button
          id="btn-check"
          class="btn text-custom border border-custom mb-5"
        >
          Check!
        </button>

        <div class="max-tries d-flex">

          <span class="py-2">
            Max tries:
          </span>

          <div class="hearts-wrapper d-flex ml-auto">
            <div class="border border-custom">
              <object
                class="py-1"
                id="heart-1"
                data="media/pixel-heart.svg"
                type="image/svg+xml"
              ></object>
            </div>

            <div class="svg-wrapper border border-custom">
              <object
                class="py-1"
                id="heart-2"
                data="media/pixel-heart.svg"
                type="image/svg+xml"
              ></object>
            </div>

            <div class="svg-wrapper border border-custom">
              <object
                class="py-1"
                id="heart-3"
                data="media/pixel-heart.svg"
                type="image/svg+xml"
              ></object>
            </div>

            <div class="svg-wrapper border border-custom">
              <object
                class="py-1"
                id="heart-4"
                data="media/pixel-heart.svg"
                type="image/svg+xml"
              ></object>
            </div>

            <div class="svg-wrapper border border-custom">
              <object
                class="py-1"
                id="heart-5"
                data="media/pixel-heart.svg"
                type="image/svg+xml"
              ></object>
            </div>
          </div>
        </div>


        <div class="pt-3">
          <p>Score:
            <span class="score text-custom">0</span>
          </p>
        </div>
      </section>


      <section class="col col-lg-4 mb-5 right-side">
        <div>
          <p>Message Box:</p>
        </div>

        <div class="col border border-custom p-3">
          <p>Your current log:</p>
          <p class="message">Start try Guessing the correct number!</p>
        </div>
      </section>
    </main>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
